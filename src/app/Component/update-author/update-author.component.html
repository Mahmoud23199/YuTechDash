
<section class="intro mt-5">
    <div class="gradient-custom-1 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive bg-white">
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Author Name</th>
                      <th scope="col">Biography</th>
                      <th scope="col">Country</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <th scope="row" style="color: #666666;">
                        <input type="text" #authorName [value]="newData?.authorName">
                    </th>
                      <td><input type="text" #biography value="{{newData?.biography }}"></td>
                      <td><input type="text" #country value="{{newData?.country}}"></td>
                      <td> 
                         <div class="d-flex">
                        <i (click)="update(authorName.value, biography.value,country.value)" class="fa-solid fa-pen-to-square pe-2" style="font-size: 15px; color: burlywood; cursor: pointer;">Save</i>
                         </div>
                    </td>
                    </tr>
                  </tbody>
                  <span *ngIf="isEmpty" style="color: red;">all fileds are required</span>
                </table>
              </div>
              
            </div>
            <button (click)="home()" class="btn mt-3" style="max-width: 150px; background-color: #123; color: aliceblue; "> Home</button>
          </div>
        </div>
      </div>
    </div>
  </section>
